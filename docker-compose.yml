version: '3.8'

services:
  # Servicio de base de datos local (opcional)
  # Se levanta siempre, pero tu backend solo lo usar치 si DB_HOST=db
  db:
    image: postgres:15
    container_name: pwa_db
    restart: unless-stopped
    # Solo se usan estas variables si deseas conectar localmente
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d/

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pwa_backend
    restart: unless-stopped
    # Si DB_HOST=db, depende de db; si usas Neon, en la pr치ctica la conexi칩n ser치 remota
    depends_on:
      - db
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${PORT}

    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules  # Evita conflicto de dependencias en backend
    command: ["npm", "run", "dev"]  # Iniciar con hot-reload

  frontend:
    build: ./frontend
    container_name: pwa_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Evita conflictos de dependencias
    depends_on:
      - backend
    command: ["npm", "run", "dev"]  # Asegurar hot-reload en Vite

volumes:
  db_data:
